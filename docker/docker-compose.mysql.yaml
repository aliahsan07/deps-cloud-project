version: "3.7"

services:
  mysql:
    image: mysql:5.7
    hostname: mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: depscloud
    healthcheck:
      test: ["CMD", "ls", "-la", "/var/run/mysqld/mysqld.sock"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dts:
    depends_on:
    - mysql
    image: depscloud/dts:latest
    hostname: dts
    command:
    - --storage-driver=mysql
    - --storage-address=user:password@tcp(mysql:3306)/depscloud

  rds:
    image: depscloud/rds:latest
    hostname: rds
    volumes:
    - ./rds.yaml:/etc/rds/config.yaml
    command:
    - --config=/etc/rds/config.yaml
  
  des:
    image: depscloud/des:latest
    hostname: des
  
  dis:
    image: depscloud/dis:latest
    hostname: dis
    depends_on:
    - dts
    - rds
    - des
